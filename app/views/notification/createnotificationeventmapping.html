<div class="col-md-12" ng-controller="CreateNotificationEventMappingController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a> </li>
            <li><a href="#/notification/configuration">{{'label.anchor.notification.configuration'| translate}}</a></li>
            <li class="active">{{'label.anchor.add.notification.event.mapping' | translate}} </li>
        </ul>
        <form name="createnotificationeventmappingform" novalidate="" class="form-horizontal well" rc-submit="submit()">
            <api-validate></api-validate>
            <div class="error" ng-show="errorsExist">
                <div ng-show="noSelectedNotificationConfiguration">
                    {{'error.msg.no.notification.configuration' | translate}}</div>
            </div>
            <fieldset>
                <legend>{{'label.anchor.add.notification.event.mapping' | translate}}</legend>
                <div class="form-group">
                    <div class="col-sm-12 center-block">
                        <div class="form-group">
                            <label class="control-label col-sm-2"
                                for="name">{{'label.heading.notification.name' | translate}}<span
                                    class="required">*</span></label>
                            <div class="col-sm-3">
                                <input ng-autofocus="true" type="text" id="notificationname" class="form-control"
                                    required ng-model='notificationConfigurationName' ng-disabled="true" />
                            </div>
                            <div class="col-sm-3">
                                <select ng-model="formData.businessEvent" class="form-control"
                                    name="businessEvent[$index]"
                                    ng-options="businessEvent.code as businessEvent.value | translate for businessEvent in businessEventOptions"
                                    required late-validate>
                                    <option value="">--{{'label.menu.select.business.event' | translate}}--</option>
                                </select>
                                <form-validate valattributeform="createnotificationeventmappingform"
                                    valattribute="businessEvent[$index]" />

                            </div>
                            <div class="col-sm-3">
                                <select ng-model="formData.businessEntity" class="form-control"
                                    name="businessEntity[$index]"
                                    ng-options="businessEntity.code as businessEntity.value | translate  for businessEntity in businessEntityOptions">
                                    <option value="">--{{'label.menu.select.business.entity' | translate}}--</option>
                                </select>
                                <form-validate valattributeform="createnotificationeventmappingform"
                                    valattribute="businessEntity[$index]" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-5">
                    <a id="cancel" href="#/notification/configuration">
                        <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
