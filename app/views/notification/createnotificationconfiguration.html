<div class="col-md-12" ng-controller="CreateNotificationConfigController">
        <div class="paddedbottom10">
                <ul class="breadcrumb">
                        <li><a href="#/system">{{'label.anchor.system' | translate}}</a> </li>
                        <li><a href="#/notification/configuration">{{'label.anchor.notification.configuration'| translate}}</a></li>
                        <li class="active">{{'label.anchor.add.notification.configuration' | translate}} </li>
                </ul>
                <form name="createnotificationconfigform" novalidate="" class="form-horizontal well">
                        <api-validate></api-validate>
                        <fieldset>
                                <legend>{{'label.anchor.add.notification.configuration' | translate}}</legend>
                                <div class="form-group">
                                        <!--Name-->
                                        <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span class="required">*</span></label>
                                        <div class="col-sm-3">
                                            <input ng-autofocus="true" type="text" id="name" name="name" ng-model="formData.uname" class="form-control" required late-Validate/>
                                        </div>

                                        <!--Description-->
                                        <label class="control-label col-sm-2" for="name">{{'label.input.description' | translate}}</label>
                                        <div class="col-sm-3">
                                            <input ng-autofocus="true" type="text" id="description" name="description" ng-model="formData.description" class="form-control"/>
                                        </div>
                                </div>
                                <div class="form-group">
                                        
                                        <!--EntityKeyId Drop Down-->
                                        <label class="control-label col-sm-2" for="name">{{'label.heading.entity.key.id' | translate}}<span class="required">*</span></label>
                                        <div class="col-sm-3">
                                                <input ng-autofocus="true" type="text" id="entityIdKey" name="entityIdKey" ng-model="formData.entityIdKey" class="form-control" required late-Validate/>
                                        </div>
                                                        <!--Data Fetch Report Drop Down-->
                                        <label class="control-label col-sm-2" for="name">{{'label.heading.data.fetch.report' | translate}}<span class="required">*</span></label>
                                        <div class="col-sm-3">
                                                <select id="dataFetchReport" name="dataFetchReport" ng-model="formData.dataFetchReport"
                                                        ng-options="reportData.reportName as reportData.reportName for reportData in notificationConfigTemplateData.reportData"
                                                        value="{{reportData.reportName}}" class="form-control" required>
                                                        <option value="">{{'label.menu.select.data.fetch.report' | translate}}</option>
                                                </select>
                                        </div>
                                                                                     
                                </div>
                                <div class="col-md-offset-5">
                                        <a id="cancel" href="#/notification/configuration">
                                            <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                                        </a>
                                        <button id="save" type="submit" ng-click="submit()" class="btn btn-primary" >{{'label.button.save' | translate}}</button>
                                </div>
                        </fieldset>
                </form>
        </div>
</div>
