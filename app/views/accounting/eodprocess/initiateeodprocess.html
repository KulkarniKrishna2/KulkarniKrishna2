<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li><a href="#/eodprocess">{{'label.anchor.eod.process' | translate}}</a></li>
        <li class="active">{{'label.anchor.initiate.eod.process' | translate}}</li>
    </ul>

    <form name="createeodform" novalidate="" class="form-horizontal well"  ng-controller="InitiateEodProcessController"
          ng-submit="submit()">
        <api-validate></api-validate>
        <legend>{{ 'label.heading.initiate.eod' | translate }}</legend>
        <div class="form-group">
            <label class="control-label col-sm-2">{{ 'label.input.office' | translate }}<span class="required">*</span></label>

            <div class="col-sm-3">
                <select chosen="offices" id="officeId" ng-model="formData.officeId" class="form-control"
                        ng-options="office.id as office.name for office in offices" value="{{office.id}}"
                        required="required">
                    <option class="displaynone" value="">{{'label.selectoffice' | translate}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{ 'label.input.closingdate' | translate }}<span class="required">*</span></label>

            <div class="col-sm-3">
                <input class="form-control" id="closingDate" type="text" datepicker-pop="dd MMMM yyyy" ng-model="first.date"
                       is-open="opened" min="'2000-01-01'" max="restrictDate" />
            </div>
        </div>

        <div class="form-group" ng-hide="true">
            <label class="control-label col-sm-2">{{ 'label.input.comments' | translate }}</label>

            <div class="col-sm-3">
                <textarea rows="2" ng-model="formData.comments" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-md-offset-3">
            <a id="cancel" href="#/eodprocess" class="btn btn-default">{{ 'label.button.cancel' | translate }}</a>
            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_EOD_PROCESS'>{{ 'label.button.save' | translate }}</button>
        </div>

    </form>
</div>
