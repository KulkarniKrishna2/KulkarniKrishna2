<div class="min-height-250px">
    <api-validate></api-validate>
    <br/>
    <form class="form-horizontal" name="freqpostingform" novalidate="" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <div ng-include="'views/accounting/freqposting_common.html'"></div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.comments' | translate }}</label>

                <div class="col-sm-8">
                    <textarea type="text" rows="8" name="comments" ng-model="formData.comments"
                              class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-offset-5">
                <a id="cancel" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate }}</a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_JOURNALENTRY'>{{
                    'label.button.save' | translate }}
                </button>
            </div>
        </fieldset>
    </form>
</div>
