<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li class="active">{{'label.anchor.frequentpostings' | translate}}</li>
    </ul>

	<form name="freqpostingform" novalidate="" class="col-md-12 form-horizontal well" ng-controller="AccFreqPostingController"
      rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{ 'label.heading.frequentpostings' | translate }}</legend>
        <div ng-include="'views/accounting/freqposting_common.html'"></div>
        <div class="form-group">
            <label class="control-label col-sm-2">{{ 'label.input.comments' | translate }}</label>
            <div class="col-sm-8">
                <textarea type="text" rows="8" name="comments" ng-model="formData.comments" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-md-offset-5">
            <a id="cancel" href="#/accounting" class="btn btn-default">{{ 'label.button.cancel' | translate }}</a>
            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_FREQUENTPOSTING'>{{ 'label.button.save' | translate }}</button>
        </div>
    </fieldset>
</form>
</div>
