<div class="col-md-12" ng-controller="CreateDistrictController">
    <ul class="breadcrumb">
        <li>
            <a href="#/districts">{{'label.view.viewdistricts' | translate}}</a>
        </li>
        <li class="active">{{'label.anchor.createdistrict' | translate}}</li>
    </ul>
    <form name="createdistrictform" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.createdistrict' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.state' | translate }} :</label>
                <div class="col-sm-3">
                    {{stateData.stateName}}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.district.name' | translate }}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" id="districtName" name="districtName" ng-model="formData.districtName" class="form-control" required late-Validate/>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="createdistrictform" valattribute="districtName" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.districtcode' | translate }}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" id="districtCode" name="districtCode" ng-model="formData.districtCode" class="form-control" required late-Validate/>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="createdistrictform" valattribute="districtCode" />
                </div>
            </div>

            <div class="col-md-offset-5">
                <a id="cancel" href="#/districts" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_DISTRICT'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
