<div ng-controller="EditOtherExternalServicesConfigurationController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
            <li><a href="#/externalservices">{{'label.anchor.externalServices' | translate}}</a></li>
            <li><a href="#/otherexternalservices/{{serviceData.id}}">{{serviceData.displayCode | translate}}</a></li>
            <li class="active">{{'label.input.edit' | translate}}</li>
        </ul>
    </div>
    <form name="editExternalServicesConfigurationForm" novalidate="" class="form-horizontal well" ng-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{serviceData.displayCode | translate}} - {{ 'label.anchor.editExternalServicesConfiguration' | translate }}</legend>
            <div class="form-group" ng-repeat="propertyForm in formData.propertiesForm">
                        <label class="control-label col-sm-2" >{{propertyForm.name}}</label>

                        <div class="col-sm-6">
                            <input type="text" autocomplete="off"  name="value" ng-model="propertyForm.value" class="form-control" required
                                   late-Validate/>
                        </div>
                        <div class="col-sm-2">
                            <input type="checkbox"  name="isEncrypted" ng-model="propertyForm.isEncrypted" class=""/>
                        </div>
            </div>

            <div class="col-md-offset-3">
                <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                    }}
                </button>
                <button id="save" type="submit"  has-permission='UPDATE_EXTERNALSERVICES' class="btn btn-primary">{{
                    'label.button.save' | translate }}
                </button>
            </div>
        </fieldset>
    </form>
</div>
