<div class="col-md-12" ng-controller="CreateFamilyMemberSummaryController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li><a href="#/listfamilydetails/{{clientId}}">{{'label.anchor.family.details' | translate}}</a></li>
            <li class="active">{{'label.view.familymembersumary' | translate}}</li>
        </ul>

        <div class="clearfix"></div>

        <form name="createOccupation" novalidate="" class="form-horizontal well"
              rc-submit="submit()">
            <fieldset>
                <legend>{{'label.view.familymembersumary' | translate}}</legend>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="noOfFamilyMembers">{{'lable.heading.nooffamilymembers' |
                        translate}}</label>

                    <div class="col-sm-2">
                        <input id="noOfFamilyMembers"
                               type="number"
                               name="noOfFamilyMembers"
                               ng-model="formData.noOfFamilyMembers"
                               class="form-control" maxlength="2"
                               required
                               late-validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="noOfFamilyMembers">{{'lable.heading.noOfDependentMinors'
                        |
                        translate}}</label>

                    <div class="col-sm-2">
                        <input id="noOfDependentMinors"
                               type="number"
                               name="noOfDependentMinors"
                               ng-model="formData.noOfDependentMinors"
                               class="form-control" maxlength="2"
                               required
                               late-validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="noOfFamilyMembers">{{'lable.heading.noOfDependentAdults'
                        |
                        translate}}</label>

                    <div class="col-sm-2">
                        <input id="noOfDependentAdults"
                               type="number"
                               name="noOfDependentAdults"
                               ng-model="formData.noOfDependentAdults"
                               class="form-control" maxlength="2"
                               required
                               late-validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="noOfFamilyMembers">{{'lable.heading.noOfDependentSeniors'
                        |
                        translate}}</label>

                    <div class="col-sm-2">
                        <input id="noOfDependentSeniors"
                               type="number"
                               name="noOfDependentSeniors"
                               ng-model="formData.noOfDependentSeniors"
                               class="form-control" maxlength="2"
                               required
                               late-validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="noOfFamilyMembers">{{'lable.heading.noOfDependentsWithSeriousIllnesss'
                        |
                        translate}}</label>

                    <div class="col-sm-2">
                        <input id="noOfDependentsWithSeriousIllness"
                               type="number"
                               name="noOfDependentsWithSeriousIllness"
                               ng-model="formData.noOfDependentsWithSeriousIllness"
                               class="form-control" maxlength="2"
                               required
                               late-validate/>
                    </div>
                </div>


                <div class="col-md-offset-2 paddedleft">
                    <a id="cancel" href="#/viewclient/{{clientId}}" class="btn btn-default">{{'label.button.skip' |
                        translate}}</a>
                    <a id="save" ng-click="submit()" type="submit" class="btn btn-primary">{{'label.button.save' |
                        translate}}</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
