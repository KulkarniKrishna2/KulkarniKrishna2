<div class="row" ng-controller="EditClientIdentifierController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{'label.anchor.addclientidentities' | translate}}</li>
        </ul>
    </div>
    <form name="clientidentifierform" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.editclientidentifier' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="documentTypeId">{{'label.input.identitydocumenttype' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <select id="documentTypeId" ng-model="formData.documentTypeId"
                            ng-options="documenttype.id as documenttype.name for documenttype in documenttypes"
                            value="{{documenttype.id}}" required="required" class="form-control">
                    </select>
                </div>
            </div>

            <div ng-hide="response.uiDisplayConfigurations.clientIdentifier.hiddenFields.status"  class="form-group">
                <label class="control-label col-sm-2" for="status">{{'label.input.status' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <select id="status" ng-model="formData.status"
                            ng-options="status.id as status.value for status in statusTypes"
                            value="{{status.id}}" required="required" class="form-control">
                    </select>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.issueddate' | translate}}</label>

                <div class="col-sm-3">
                    <input id="documentIssueDate" type="text" name="documentIssueDate" datepicker-pop="{{df}}"
                           ng-model="first.documentIssueDate" is-open="opened1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.expirydate' | translate}}</label>

                <div class="col-sm-3">
                    <input id="documentExpiryDate" type="text" name="documentExpiryDate" datepicker-pop="{{df}}"
                           ng-model="first.documentExpiryDate" is-open="opened1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="documentKey">{{'label.input.uniqueidentification' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input id="documentKey" type="text" name="identification" ng-model="formData.documentKey"
                           required="required" class="form-control" required late-Validate/>
                </div>
                <div class="col-sm-3" id="col-sm-2" >
                    <button type="button" id="validate" ng-click="validateRsaIdnumber()" ng-show="response.uiDisplayConfigurations.clientIdentifier.identitiesMatchLuhnsAlgorithm.clientIdentifierValidation" >{{'label.button.validate' | translate}} </button>
                </div>
                <div class="col-sm-3" class="block" >
                    <small class="required" ng-show="error">
                        {{error | translate}}
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description">{{'label.input.description' | translate}}</label>

                <div class="col-sm-3">
                    <textarea id="description" rows="2" ng-model="formData.description" class="form-control"></textarea>
                </div>
            </div>

            <div class="col-md-offset-3">
                <a id="cancel" href="#/viewclient/{{clientId}}">
                    <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                </a>
                <button id="save" type="submit" has-permission='CREATE_CLIENTIDENTIFIER' class="btn btn-primary">{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
