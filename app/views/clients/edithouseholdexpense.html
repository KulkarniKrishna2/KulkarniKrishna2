<div class="col-md-12" ng-controller="EditHouseHoldExpenseController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{'label.view.edit.client.household' | translate}}</li>
        </ul>
        <div class="clearfix"></div>

        <form name="editClienthouseholddetailsForm" novalidate="" class="form-horizontal well"
              rc-submit="submit()">
            <api-validate></api-validate>
            <fieldset>
                <legend>{{'label.view.edit.client.household' | translate}}</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2">{{ 'label.input.household.expense' | translate }}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="occupationId" name="occupation" ng-model="occupationOption" class="form-control"
                                ng-options="occupationOption as occupationOption.name for occupationOption in occupations | filter : {typeEnum : {value : 'Expense'}}"
                                value="occupationOption.id" data-ng-change="subOccupationNotAvailable(occupationOption.id)" required late-Validate>
                            <option value="">--{{'label.input.selectoptions' | translate}}--</option>
                        </select>
                    </div>
                    <div>
                        <form-validate valattributeform="editClienthouseholddetailsForm" valattribute="occupation"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">{{ 'label.input.expense' | translate }}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="subOccupation" name="subOccupation" ng-model="formData.incomeExpenseId"
                                class="form-control"
                                ng-options="subOccupation.id as subOccupation.name for subOccupation in occupationOption.incomeExpenseDatas"
                                value="subOccupation.id" ng-change="slectedOccupation(occupationOption.id, formData.incomeExpenseId)" required late-Validate>
                            <option value="">--{{'label.input.selectoptions' | translate}}--</option>
                        </select>
                    </div>
                    <div>
                        <form-validate valattributeform="editClienthouseholddetailsForm" valattribute="subOccupation"/>
                    </div>
                </div>

                <div class="form-group" ng-show="isQuantifierNeeded == true"> {{isQuantifierNeeded}}
                    <label class="control-label col-sm-2" for="hectare">{{ quantifierLabel }}</label>

                    <div class="col-sm-3">
                        <input type="number" id="hectare" name="hectare"
                               ng-model="formData.quintity" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="expenses">{{ 'label.input.expenses' | translate }}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="expenses" name="expenses"
                               ng-model="formData.totalExpense" class="form-control" required late-Validate/>
                    </div>
                    <div>
                        <form-validate valattributeform="editClienthouseholddetailsForm" valattribute="expenses"/>
                    </div>
                </div>

                <div class="col-md-offset-2 paddedleft">
                    <a id="cancel" href="#/viewclient/{{clientId}}" class="btn btn-default">{{'label.button.cancel'
                        |
                        translate}}</a>
                    <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' |
                        translate}}</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
