<div>
    <div class="modal-header silver">
        <h3 class="bolder">
            {{popUpHeaderName | translate}}
            <button type="button" class="close" ng-show="isCancelOnclose==undefined" data-dismiss="modal" aria-hidden="true" ng-click="close()">
                <i class="icon-remove"></i>
            </button>
            <button type="button" class="close" ng-show="isCancelOnclose" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <i class="icon-remove"></i>
            </button>
        </h3>
    </div>
    <div class="modal-body well">
        <div ng-if="includeHTML" ng-include="includeHTML"></div>
    </div>
</div>
