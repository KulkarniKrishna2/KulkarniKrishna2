<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/villages">{{'label.anchor.villages' | translate}}</a></li>
        <li class="active">{{'label.anchor.editvillageaddress' | translate}}</li>
    </ul>
    <form name="editvillageaddressform" novalidate="" class="form-horizontal well" ng-controller="EditVillageAddressController"
          rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.editvillageaddress' | translate}}</legend>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.countryname' | translate}}  <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <select id="countryId"  name="countries" ng-model="formData.countryId" class="form-control"
                            ng-options="country.countryId as country.countryName for country in countries" value="{{country.countryId}}"
                            ng-change="changeCountry(formData.countryId)" required late-validate="" >
                        <option value="">{{'label.menu.selectCountry' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editvillageaddressform" valattribute="countries"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.statename' | translate}}  <span class="required">*</span>
                </label>

                <div class="col-sm-3">

                    <select id="stateId" name ="states" ng-model="formData.stateId"  class="form-control"
                            ng-options="state.stateId as state.stateName for state in states" value="{{state.stateId}}"
                            ng-change="changeState(formData.stateId)" required late-validate="" >
                        <option value="">{{'label.menu.selectState' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editvillageaddressform" valattribute="states"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.districtname' | translate}}  <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <select id="districtId" name="districts" ng-model="formData.districtId"  class="form-control"
                            ng-options="district.districtId as district.districtName for district in districts" value="{{district.districtId}}"
                             ng-change="changeDistrict(formData.districtId)" required late-validate="" >
                        <option value="">{{'label.menu.selectDistrict' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editvillageaddressform" valattribute="districts"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.talukname' | translate}}  <span class="required">*</span>
                </label>
                <div class="col-sm-3">
                    <select id="talukaId" name="talukas" ng-model="formData.talukaId" class="form-control"
                            ng-options="taluka.talukaId as taluka.talukaName for taluka in talukas"
                            value="{{taluka.talukaId}}" ng-change="pincodeLengthValidation()" required late-validate="" >
                        <option value="">{{'label.menu.selectTaluka' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editvillageaddressform" valattribute="talukas"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pincode">{{'label.input.pincode' | translate}}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" autocomplete="off" id="pincode" name="pincode" ng-model="formData.postalCode"
                           ng-change="validatePincode(formData.stateId)" class="form-control" ng-pattern="handlePatternPincode" required late-Validate />
                </div>
                <span class="required" ng-show="showPicodeStartingDigitError">{{'label.error.pincode.startwith'|translate}}{{pincodeStartDigit}}</span>
                <span ng-show="editvillageaddressform.pincode.$invalid && editvillageaddressform.pincode.$dirty">
                    <small class="required" ng-show="editvillageaddressform.pincode.$error.pattern">
                        {{'label.mustbe6digitnumber' | translate}}
                    </small>
                </span>
                 <span ng-show="!isPincodeLengthSatisfy"><small class="required" >{{'label.mustbe6digitnumber' | translate}}</small></span>
                <div class="col-sm-2">
                    <form-validate valattributeform="editvillageaddressform" valattribute="pincode"/>
                </div>
            </div>
            <div class="col-md-offset-2 paddedleft">
                <a id="cancel" href="#/viewvillage/{{villageId}}">
                    <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                </a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='UPDATE_ADDRESSES'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
