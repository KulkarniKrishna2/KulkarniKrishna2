<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/villages">{{'label.anchor.villages' | translate}}</a></li>
        <li class="active">{{'label.anchor.villageaddress' | translate}}</li>
    </ul>
    <form name="addvillageaddressform" novalidate="" class="form-horizontal well" ng-controller="AddVillageAddressController"
          rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.addvillageaddress' | translate}}</legend>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.countryname' | translate}}<span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <select chosen="countries" name="countries" id="countryId" ng-model="formData.countryId" class="form-control"
                            ng-options="country.countryId as country.countryName for country in countries" value="{{country.countryId}}"
                            ng-change="changeCountry(formData.countryId)" required late-validate="">
                        <option value="">{{'label.menu.selectCountry' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="addvillageaddressform" valattribute="countries"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.statename' | translate}} <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <select chosen="states" name="states" id="stateId" ng-model="formData.stateId"  class="form-control"
                            ng-options="state.stateId as state.stateName for state in states" value="{{state.stateId}}"
                            ng-change="changeState(formData.stateId)" required late-validate="">
                        <option value="">{{'label.menu.selectState' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="addvillageaddressform" valattribute="states"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.districtname' | translate}} <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <select chosen="districts" name="districts" id="districtId" ng-model="formData.districtId"  class="form-control"
                            ng-options="district.districtId as district.districtName for district in districts" value="{{district.districtId}}"
                            ng-change="changeDistrict(formData.districtId)" required late-validate="">
                        <option value="">{{'label.menu.selectDistrict' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="addvillageaddressform" valattribute="districts"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.talukname' | translate}} <span class="required">*</span>
                </label>
                <div class="col-sm-3">
                    <select chosen="talukas" name="talukas" id="talukaId" ng-model="formData.talukaId" class="form-control"
                            ng-options="taluka.talukaId as taluka.talukaName for taluka in talukas"
                            value="{{taluka.talukaId}}" ng-change="pincodeLengthValidation()" required late-validate="">
                        <option value="">{{'label.menu.selectTaluka' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="addvillageaddressform" valattribute="talukas"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pincode">{{'label.input.pincode' | translate}} <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" id="pincode" name="pincode" ng-model="formData.postalCode" class="form-control"
                           ng-pattern="handlePatternPincode" ng-change="validatePincode(formData.stateId)" required late-validate=""/>
                </div>
                <span class="required" ng-show="showPicodeStartingDigitError">{{'label.error.pincode.startwith'|translate}}{{pincodeStartDigit}}</span>
                <span ng-show="addvillageaddressform.pincode.$invalid && addvillageaddressform.pincode.$dirty">
                    <small class="required" ng-show="createvillageform.pincode.$error.pattern">{{'label.mustbe6digitnumber' | translate}}</small>
                </span>
                <span ng-show="!isPincodeLengthSatisfy"><small class="required" >{{'label.mustbe6digitnumber' | translate}}</small></span>
                <div class="col-sm-3">
                    <form-validate valattributeform="addvillageaddressform" valattribute="pincode"/>
                </div>
            </div>
            <div class="col-md-offset-2 paddedleft">
                <a id="cancel" href="#/viewvillage/{{villageId}}">
                    <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                </a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_VILLAGE'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
