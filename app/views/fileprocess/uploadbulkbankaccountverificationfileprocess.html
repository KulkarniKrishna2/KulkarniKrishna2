<div class="col-md-12" ng-controller="UploadBulkBankAccountVerificationFileProcessController">
    <ul class="breadcrumb">
        <li>{{'label.anchor.admin' | translate}}</li>
        <li><a href="#/bulkoperations">{{'label.anchor.bulkoperations' | translate}}</a></li>
        <li><a href="#/bulkbankaccountverification">{{'label.anchor.bulk.bav' | translate}}</a></li>
        <li class="active">{{'label.anchor.upload.fileprocess.file' | translate}}</li>
    </ul>
    <form name="fileProcess" novalidate="" class="form-horizontal well" ng-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.upload.fileprocess.document' | translate}}</legend>
            {{formData.fileProcessType}}
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.fileprocesstype' | translate }}<span class="required">*</span></label>
                <div class="col-sm-3">
                    <select id="fileProcessType" ng-model="formData.fileProcessType" class="form-control"
                            ng-options="fileProcessTypeOption.systemCode as fileProcessTypeOption.value for fileProcessTypeOption in fileProcessTypeOptions"
                            value="{{fileProcessTypeOption.systemCode}}" ng-disabled="true">
                        <option value="">{{'label.menu.selectone'| translate }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="file" id="file" ng-file-select="onFileSelect($files)">
                </div>
            </div>

            <div class="col-md-offset-3">
                <a id="cancel" href="#/viewclient/{{clientId}}">
                    <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                </a>
                <button id="save" type="submit" ng-disabled="!fileProcess.$valid" class="btn btn-primary" has-permission='CREATE_CLIENTIDENTIFIER'>
                    {{'label.button.save' | translate}}
                </button>
            </div>
        </fieldset>
    </form>
</div>
