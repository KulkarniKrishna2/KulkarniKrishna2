<div class="col-md-12" ng-controller="UploadTransactionsController">
    <ul class="breadcrumb">
        <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
        <li><a href="#/mandates">{{'label.anchor.mandates' | translate}}</a></li>
        <li class="active">{{'label.anchor.uploadtransactions' | translate}}</li>
    </ul>
    <form name="uploadtransactionsform" novalidate="" class="form-horizontal well" >
        <div class="form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <div class="form-group">
                    <div>
                        <label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}
                            <span class="required">*</span></label>
                        <div class="col-sm-3">
                            <input type="file" id="file" ng-file-select="onFileSelect($files)"
                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" ng-required="true"/>
                        </div>
                        <div class="col-sm-3">
                            <span ng-show="isFileNotSlected && rc.documentform.attempted" class="ng-scope"><small class="error ng-binding">Required Field</small></span>
                        </div>
                        <div class="col-sm-1">
                            <form-validate valattributeform="uploadtransactionsform" valattribute="file"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-3"><!--   -->
                    <a id="cancel" href="#/mandates" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                    <button id="save" type="submit" has-permission='MANDATES_UPLOAD_TRANSACTIONS' ng-click = "submit()" class="btn btn-primary">{{'label.button.submit' | translate}}</button>
                </div>
            </fieldset>
    </form>
</div>
