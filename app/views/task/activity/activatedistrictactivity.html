<div ng-controller="districtActivationActivityController">
    <div class="col-md-12 col-sm-12" ng-hide='isDistrictActivated'>
        <form novalidate="" class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.heading.districtname'| translate}}</label>

                <div class="col-sm-3">
                    <span class="form-control">{{district.districtName}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.heading.code'| translate}}</label>

                <div class="col-sm-3">
                    <span class="form-control">{{district.isoDistrictCode}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <button id="save" type="submit" class="btn btn-primary">{{'label.button.activate' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12 col-sm-12" ng-show='isDistrictActivated'>
        <table class="width100">
            <tr>
                <td class="width10"><strong>{{'label.heading.districtname'| translate}}</strong></td>
                <td class="width60"><strong>{{district.districtName}}</strong></td>
            </tr>
            <tr>
                <td class="width10"><strong>{{'label.heading.code'| translate}}</strong></td>
                <td class="width60"><strong>{{district.isoDistrictCode}}</strong></td>
            </tr>
        </table>
    </div>
</div>
