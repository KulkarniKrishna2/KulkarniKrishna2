<div ng-controller="villageActivationActivityController">
    <div class="col-md-12 col-sm-12">
        <form novalidate="" class="form-horizontal" ng-submit="submit()">
            <div class="alert alert-success" role="alert" ng-show="isVillageActive">{{'label.alert.village.active.message' | translate}}</div>
            <div class="form-group" ng-show="!isVillageActive">
                <label class="control-label col-sm-2">{{'label.heading.activationdate'| translate}}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" datepicker-pop="dd MMMM yyyy" id="activationDate" name="activationDate"
                           ng-model="firstdate" min="'2000-01-01'" class="form-control"/>
                </div>
                <div class="col-sm-3">
                    <button id="save" type="submit" class="btn btn-primary">{{'label.button.activate' | translate}}</button>
                </div>
            </div>

        </form>
    </div>
</div>
