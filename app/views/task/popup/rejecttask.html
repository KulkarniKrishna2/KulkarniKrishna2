<div class="modal-header silver">
    <h3 class="bolder">{{'label.heading.reject' | translate}}</h3>
</div>
<div class="modal-body">
    <api-validate></api-validate>

    <div ng-show="error != null" class="error">
        {{'label.error' | translate}}: {{error}}
    </div>
    <h3>{{'label.input.rejectionreason' | translate}}</h3>
    <div class="row" ng-repeat="reasonCodeValue in allReasonCodeValues">
        <div class="col-md-offset-2 col-md-1 text-center">
            <ng-form>
                <input type="checkbox" ng-model="reasonCodeValue.selected" />
            </ng-form>
        </div>
        <div class="col-md-8">
            <span>{{reasonCodeValue.name}}</span>
        </div>

    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
            <textarea class="input-sm form-control" id="description" name="description" ng-model="rejectFormData.description" placeholder="{{'label.input.anyotherreason' | translate}}"
            />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancelReject()">{{'label.button.cancel' | translate}}</button>
    <button class="btn btn-primary" ng-if="rejectioReasonsAvailable" ng-click="submitReject()">{{'label.button.reject' | translate}}</button>
    <button class="btn btn-primary" ng-if="!rejectioReasonsAvailable" ng-click="submitReject()">{{'label.button.confirm' | translate}}</button>
</div>
