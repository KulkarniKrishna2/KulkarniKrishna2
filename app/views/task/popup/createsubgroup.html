<form name="createsubgroupform" novalidate="" class="form-horizontal well" rc-submit="submit()">
	<api-validate></api-validate>
	<fieldset>
		<legend class="bolder">{{'label.heading.create.subgroup' | translate}}</legend>
		<div class="form-group">
			<label class="control-label col-sm-2">
				{{'label.input.office' | translate}}
			</label>
			<div class="col-sm-3">
				<p class="form-control-static">{{officeName}}</p>
			</div>
			<div class="col-sm-1">
			</div>
			<label class="control-label col-sm-3">
				{{'label.input.groupexternalid' | translate}}</label>
			<div class="col-sm-3">
				<input type="text" name="externalid" id="externalId" ng-model="subGroupFormData.externalId" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}
				<span class="required">*</span>
			</label>
			<div class="col-sm-3">
				<input type="text" id="name" name="name" ng-model="subGroupFormData.name" class="form-control" required late-Validate/>
			</div>
			<div class="col-sm-1">
				<form-validate valattributeform="createsubgroupform" valattribute="name" />
			</div>
			<label class="control-label col-sm-3">{{'label.input.submittedon' | translate}}:</label>
			<div class="col-sm-3">
				<input id="submittedon" type="text" name="submittedon" datepicker-pop="dd MMMM yyyy" ng-model="submitondate" is-open="opened1"
				    class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="staffId">
				{{'label.input.staff' | translate}}</label>
			<div class="col-sm-3">
				<p class="form-control-static">{{staffName}}</p>
			</div>
		</div>
		<div class="col-md-offset-5">
			<a id="cancel" ng-click="cancel()" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
			<button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_GROUP'>{{'label.button.save' | translate}}</button>
		</div>
	</fieldset>
</form>
