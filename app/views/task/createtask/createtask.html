<div ng-controller="CreateTaskController">
	<div class="col-md-12">
	    <ul class="breadcrumb">
	        <li><a href="#/tasklist">{{'label.heading.taskList' | translate}}</a></li>
	        <li class="active"><a href="#/task/assign">{{'label.button.createTask' | translate}}</a></li>
	    </ul>
   </div>
   <div class="row paddedtop"/>
   <div class="row paddedtop paddedleft">
   		<div class="col-md-12">
   			<form novalidate="" class="form-horizontal" name="createtaskform" rc-submit="submit()">
				<api-validate></api-validate>
   				<div class="form-group col-sm-12">
					<label class="control-label col-sm-3" for="taskName">{{'label.view.taskName' | translate}}
						<span class="required">*</span>
					</label>
		   			<div>
		   				<span style="padding-left:17px"><select id="taskName" ng-model="formData.templateId" ng-options="task.id as task.taskName for task in tasks" ng-change="onselect()"></select></span>
		   			</div> 
	   			</div>
	   			<div class="form-group col-sm-12">
	   				<label class="control-label col-sm-3" for="description">{{'label.heading.description' | translate}}
					</label>
		   			<div>
		   				<span style="padding-left:17px"><input id="description" type="textarea" ng-model="formData.description" /></span>
		   			</div> 
		   		</div>
	   			<div class="form-group col-sm-12">
	   				<label class="control-label col-sm-3" for="user">{{'label.input.user' | translate}}
	   					<span class="required">*</span>
					</label>
		   			<div>
		   				<span style="padding-left:17px"><select id="user" ng-model="formData.userId" ng-options="user.id as user.username for user in users"></select></span>
		   			</div> 
		   		</div>
		   		<div class="form-group col-sm-12" ng-if="idAndNames!=undefinded && idAndNames.length>0">
	   				<label class="control-label  col-sm-3" for="entityType">{{entity.code | translate}}
					</label>
		   			<div>
		   				<span style="padding-left:17px"><select id="entityType" ng-model="formData.entityId" ng-options="idAndName.id as idAndName.name for idAndName in idAndNames"></select></span>
		   			</div> 
		   		</div>
		   		<div class="form-group col-sm-12">
	   				<label class="control-label col-sm-3" for="duedate">{{'label.input.duedate' | translate}}
					</label>
		   			<div>
		   				<span style="padding-left:17px"><input id="duedate" type="text" datepicker-pop="dd MMMM yyyy" ng-model="first.date" is-open="opened" min="restrictDate" max="'2050-01-01'" readonly="true"/></span>
		   			</div> 
		   		</div>
		   		<div class="form-group col-sm-12">
	   				<label class="control-label col-sm-3" for="duedate">{{'label.input.dueTime' | translate}}
					</label>
		   			<div>
		   				<timepicker id="dueTime" class="col-sm-2" ng-model="dueTime"></timepicker>
		   			</div> 
		   		</div>
		   		<div class="col-sm-5 col-md-offset-2">
		   			<button id="save" type="submit" class="btn btn-primary">
                        {{'label.button.save' | translate}}
                    </button>
		   		</div>
	   		</form>
	   	</div>
	</div>
</div>
