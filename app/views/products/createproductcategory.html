<div class="col-md-12" ng-controller="CreateProductCategoryController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/products">{{'label.anchor.products' | translate}}</a></li>
            <li><a href="#/productcategories">{{'label.anchor.categories' | translate}}</a></li>
            <li class="active">{{'label.anchor.createproductcategory' | translate}}</li>
        </ul>
        <api-validate></api-validate>
        <div class="clearfix"></div>
        <form name="createProductCategory" novalidate="" class="form-horizontal well" rc-submit="submit()">
            <fieldset>
                <legend>{{'label.view.create.productcategory' | translate}}</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="categoryId">{{ 'label.input.categoryid' | translate
                            }}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" autocomplete="off" id="categoryId" name="categoryId"
                            ng-model="formData.categoryId" class="form-control" required late-validate />
                    </div>
                    <div class="col-sm-2">
                        <form-validate valattributeform="createProductCategory" valattribute="categoryId" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="displayName">{{ 'label.input.displayname' | translate
                            }}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" autocomplete="off" id="displayName" name="displayName"
                            ng-model="formData.displayName" class="form-control" required late-validate />
                    </div>
                    <div class="col-sm-2">
                        <form-validate valattributeform="createProductCategory" valattribute="displayName" />
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="#/productcategories">
                        <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button id="save" type="submit" has-permission='CREATE_PRODUCTCATEGORY'
                        class="btn btn-primary">{{'label.button.save' | translate}}</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
