<div class="row form-horizontal" ng-controller="NewGlimLoanProductMappingsController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/products">{{'label.anchor.products' | translate}}</a></li>
            <li>
                <a href="#/glimloanproductmappings">{{'label.anchor.viewglimloanproductmappings' | translate}}</a>
            </li>
            <li class="active">{{'label.anchor.createglimloanproductmappings' | translate}}</li>
        </ul>
    </div>
    <br>
    <form name="createglimloanproductmapping" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.createglimloanproductmapping' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.loanproduct' | translate }}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <div>
                        <select chosen="loanProductOptions" id="loanProductId" ng-model="formData.loanProductId" class="form-control" ng-options="loanProduct.id as loanProduct.name for loanProduct in loanProductOptions"
                            value="{{loanProduct.id}}" name="loanProductId" required late-Validate>
                            <option value="" style="display:none;">--{{'label.menu.selectglaccount' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="createglimloanproductmapping" valattribute="loanProductId" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.minamount' | translate}}
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="minAmount" ng-model="formData.minAmount" number-format/>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="createglimloanproductmapping" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.maxamount' | translate}}
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="maxAmount" ng-model="formData.maxAmount" number-format/>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="createglimloanproductmapping" />
                </div>
            </div>
            <br>
            <div class="col-md-offset-5">
                <a id="cancel" href="#/glimloanproductmappings" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary" ng-hide="blockUI" has-permission='CREATE_GLIMLOANPRODUCTMAPPING'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
