<div class="col-md-12" ng-controller="CreateLoanProductRoundingModeMappingController">
    <ul class="breadcrumb">
        <li><a href="#/viewloanproductroundingemappings">{{'label.anchor.viewloanproductroundingmodemappings' | translate}}</a></li>
        <li class="active">{{'label.anchor.createloanproductroundingmodemapping' | translate}}</li>
    </ul>
    <form name="createroundingmodemappingform" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.createloanproductroundingmodemapping' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.loanproduct' | translate}} <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <div>
                        <select chosen="productOptions"  name="productId" id="productId" ng-model="formData.productId"  class="form-control" ng-options="product.id as product.name for product in productOptions" value="{{product.id}}" required late-Validate>
                        </select>
                    </div>
                </div>

                    <div class="col-sm-3" >
                         <form-validate valattributeform="createroundingmodemappingform" valattribute="productId"/>
                     </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.roundingmode' | translate}}
                </label>
                <div class="col-sm-3">
                    <div>
                        <select chosen="roundingModeTypes" name="roundingMode" id="roundingMode" ng-model="formData.roundingMode" class="form-control" 
                        ng-options="mode.id as mode.value for mode in roundingModeTypes" 
                        value="{{mode.id}}">
                            <option value="">--{{'label.menu.select' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <form-validate valattributeform="createroundingmodemappingform" valattribute="roundingMode"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.installmentroundingmode' | translate}}
                </label>
                <div class="col-sm-3">
                    <div>
                        <select chosen="roundingModeTypes" name="installmentRoundingMode" id="installmentRoundingMode" ng-model="formData.installmentRoundingMode" class="form-control" 
                        ng-options="mode.id as mode.value for mode in roundingModeTypes" 
                        value="{{mode.id}}">
                            <option value="">--{{'label.menu.select' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <form-validate valattributeform="createroundingmodemappingform" valattribute="installmentRoundingMode"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.taxroundingmode' | translate}} <span class="required">*</span>
                </label>
                <div class="col-sm-3">
                    <div>
                        <select chosen="roundingModeTypes" name="taxRoundingMode" id="taxRoundingMode" ng-model="formData.taxRoundingMode" class="form-control" 
                        ng-options="mode.id as mode.value for mode in roundingModeTypes" 
                        value="{{mode.id}}">
                            <option value="">--{{'label.menu.select' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <form-validate valattributeform="createroundingmodemappingform" valattribute="taxRoundingMode"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.adjustedroundingmode' | translate}} <span class="required">*</span>
                </label>
                <div class="col-sm-3">
                    <div>
                        <select chosen="roundingModeTypes" name="adjustedRoundingMode" id="adjustedRoundingMode" ng-model="formData.adjustedRoundingMode" class="form-control" 
                        ng-options="mode.id as mode.value for mode in roundingModeTypes" 
                        value="{{mode.id}}">
                            <option value="">--{{'label.menu.select' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <form-validate valattributeform="createroundingmodemappingform" valattribute="adjustedRoundingMode"/>
                </div>
            </div>
            <div class="col-md-offset-5">
                <a id="cancel" href="#/viewloanproductroundingemappings" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary"  has-permission='CREATE_LOAN_PRODUCT_ROUNDING_MODE_MAPPING'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
