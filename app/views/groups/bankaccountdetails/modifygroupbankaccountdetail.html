<form name="bankaccountdetail" novalidate="" class="form-horizontal" autocomplete="off">
   <api-validate></api-validate>
   <fieldset>
      <div class="form-group">
         <label class="control-label col-sm-3" >
         {{'label.input.holdername' | translate}}<span class="required">*</span>
         </label>
         <div class="col-sm-3">
            <input  name="bankAccountHolderName" id="bankAccountHolderName" ng-model="formData.name"
               type="text" autocomplete="off" class="form-control"  required late-Validate/>
         </div>
         <div class="col-sm-2">
            <form-validate valattributeform="bankaccountdetail" valattribute="bankAccountHolderName"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3" >{{'label.input.accountnumber' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <input name="bankAccountNumberRepeat" id="bankAccountNumberRepeat" ng-model="repeatFormData.accountNumberRepeat"
               type="password" class="form-control"  required late-Validate/>
         </div>
         <div class="col-sm-2">
            <span ng-show="formData.accountNumber != undefined && formData.accountNumber != repeatFormData.accountNumberRepeat">
            <small class="required">
            {{'label.mismatch.account.number' | translate}}</small></span>
            <form-validate valattributeform="bankaccountdetail" valattribute="bankAccountNumberRepeat"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3" >{{'label.input.accountnumber.repeat' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <input name="bankAccountNumber" id="bankAccountNumber" ng-model="formData.accountNumber"
               type="text" autocomplete="off" class="form-control"  required late-Validate onpaste="return false;"/>
         </div>
         <div class="col-sm-2">
            <form-validate valattributeform="bankaccountdetail" valattribute="bankAccountNumber"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3">{{'label.input.purpose' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <select id="purpose"  name = "purpose" ng-model="formData.purposeId" class="form-control"
               ng-options="purpose.id as purpose.name for purpose in loanPurposes"
               value="{{purpose.id}}"  required late-Validate>
               <option value="">{{'label.selectpurpose'| translate}}</option>
            </select>
         </div>
         <div class="col-sm-2">
            <form-validate valattributeform="bankaccountdetail" valattribute="purpose"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3">{{'label.input.accounttype' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <select id="accountType"  name = "accountType" ng-model="formData.accountTypeId" class="form-control"
               ng-options="accountType.id as accountType.value for accountType in bankAccountTypeOptions"
               value="{{accountType.id}}"  required late-Validate>
               <option value="">{{'label.menu.selectAccountType' | translate}}</option>
            </select>
         </div>
         <div class="col-sm-2">
            <form-validate valattributeform="bankaccountdetail" valattribute="accountType"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3" >{{'label.heading.ifsc' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <input name="bankIFSCCodeRepeat" id="bankIFSCCodeRepeat" ng-model="repeatFormData.ifscCodeRepeat"
               ng-minlength="11" maxlength="11" type="password"
               ng-pattern="/^[a-zA-Z0-9]*$/" class="form-control"  required late-Validate/>
         </div>
         <div class="col-sm-3">
            <span ng-show="bankaccountdetail.bankIFSCCodeRepeat.$error.pattern">
            <small class="required">{{'inavalid.ifsc.format' | translate}}</small>
            </span>
            <span ng-show="formData.ifscCode != undefined && formData.ifscCode != repeatFormData.ifscCodeRepeat">
            <small class="required">{{'label.mismatch.ifsc.number' | translate}}</small>
            </span>
            <form-validate code="bankaccountdetail" valattribute="bankIFSCCodeRepeat"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3" >{{'label.input.ifsccode.repeat' | translate}}
         <span class="required">*</span></label>
         <div class="col-sm-3">
            <input name="bankIFSCCode" id="bankIFSCCode" ng-model="formData.ifscCode"
               ng-minlength="11" maxlength="11" type="text" autocomplete="off" ng-pattern="/^[a-zA-Z0-9]*$/"  class="form-control"  required late-Validate onpaste="return false;"/>
         </div>
         <div class="col-sm-3">
            <span ng-show="bankaccountdetail.bankIFSCCode.$invalid && bankaccountdetail.bankIFSCCode.$dirty">
            <small class="required" ng-show="bankaccountdetail.bankIFSCCode.$error.pattern">
            {{'inavalid.ifsc.format' | translate}}</small></span>
            <span ng-show="bankaccountdetail.bankIFSCCode.$error.minlength">
            <small class="required"> {{'error.msg.ifsc.minimum.number' | translate}}</small></span>
            <form-validate valattributeform="bankaccountdetail" valattribute="bankIFSCCode"/>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-3" >{{'label.input.micrcode' | translate}}
         </label>
         <div class="col-sm-3">
            <input name="micrCode" id="micrCode" ng-model="formData.micrCode"
               type="text" autocomplete="off" ng-pattern="regexPattern('micrCode')" class="form-control"/>
         </div>
         <div class="col-sm-2">
            <span ng-show="bankaccountdetail.micrCode.$invalid && bankaccountdetail.micrCode.$dirty">
            <small class="required" ng-show="bankaccountdetail.micrCode.$error.pattern">
            {{'inavalid.micr.format' | translate}}</small></span>
         </div>
      </div>
      <div class="form-group" >
         <label class="control-label col-sm-3" >{{'label.input.bankname' | translate}}</label>
         <div class="col-sm-3">
            <input name="bankName" id="bankName" ng-model="formData.bankName"
               type="text" autocomplete="off" class="form-control"/>
         </div>
      </div>
      <div class="form-group" >
         <label class="control-label col-sm-3" >{{'label.input.branchName' | translate}}
         </label>
         <div class="col-sm-3">
            <input name="branchName" id="branchName" ng-model="formData.branchName"
               type="text" autocomplete="off" class="form-control"/>
         </div>
      </div>
      <div class="form-group" >
         <label class="control-label col-sm-3" >{{'label.input.bankcity' | translate}}
         </label>
         <div class="col-sm-3">
            <input name="bankCity" id="bankCity" ng-model="formData.bankCity"
               type="text" autocomplete="off" class="form-control"/>
         </div>
      </div>
      <div class="form-group" >
         <label class="control-label col-sm-3" >{{'label.input.mobilenumber' | translate}}</label>
         <div class="col-sm-3">
            <input name="mobileNumber" id="mobileNumber" ng-model="formData.mobileNumber"
               type="text" autocomplete="off"  class="form-control" ng-pattern="regexPattern('mobileNumber')"/>
         </div>
         <div class="col-sm-2">
            <span ng-show="bankaccountdetail.mobileNumber.$invalid && bankaccountdetail.mobileNumber.$dirty">
            <small class="required" ng-show="bankaccountdetail.mobileNumber.$error.pattern">
            {{'label.mustbenumeric' | translate}}</small></span>
         </div>
      </div>
      <div class="col-md-offset-3">
         <button type="button" data-ng-click="cancel()"   class="btn btn-default">{{'label.button.cancel' | translate}}</button>
         <button id="save" type="button"   ng-if="!isEdit" data-ng-click="submit()" class="btn btn-primary" has-permission='CREATE_GROUP_BANKACCOUNTDETAIL'>{{'label.button.save' | translate}}</button>
         <button id="update" type="button"  ng-if="isEdit" data-ng-click="update()" class="btn btn-primary" has-permission='UPDATE_GROUP_BANKACCOUNTDETAIL'>{{'label.button.save' | translate}}</button>
      </div>
   </fieldset>
</form>
