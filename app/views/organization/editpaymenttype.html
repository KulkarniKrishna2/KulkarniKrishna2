<div class="col-md-12" ng-controller="EditPaymentTypeController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a> </li>
            <li><a href="#/viewpaymenttype">{{'label.anchor.paymentTypes' | translate}}</a></li>
            <li class="active">{{'label.anchor.editpaymenttype' | translate}} </li>
        </ul>
        <form name="createpaymenttype" novalidate="" class="form-horizontal well"
              rc-submit="submit()">
            <api-validate></api-validate>
            <fieldset>

                <legend>{{'label.anchor.editpaymenttype' | translate}}</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{'label.anchor.paymentTypes' | translate}}</label>
                    <div class="col-sm-3">
                        <input type="text" id="name" name="name" ng-model="formData.name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >{{'label.input.description' | translate}}</label>

                    <div class="col-sm-3">
                        <textarea name="description" ng-model="formData.description"
                                  type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.iscashpayment' | translate}}</label>

                    <div class="col-sm-3">
                        <input type="checkbox" id="iscashpayment"  ng-model="formData.isCashPayment">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >{{'label.input.position' | translate}}</label>

                    <div class="col-sm-3">
                        <input type="text" id="position" name="position" ng-model="formData.position" class="form-control"/>
                    </div>
                </div>
                <div class="form-group" data-ng-show="externalservices">
                    <label class="control-label col-sm-2" >{{'label.input.externalservice' | translate}}</label>

                    <div class="col-sm-3">
                        <select id="externalserviceId" ng-model="formData.externalServiceId"
                                chosen="externalservices"
                                ng-options="externalservice.id as externalservice.name for externalservice in externalservices"
                                value="{{externalservice.id}}" ng-disabled="true">
                            <option value="">{{'label.select.externalserviceid' | translate}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-show="formData.externalServiceId">
                    <label class="control-label col-sm-2" >{{'label.input.holdername' | translate}}</label>

                    <div class="col-sm-3">
                        {{formData.bankAccountDetails.name}}
                    </div>
                </div>
                <div class="form-group" data-ng-show="formData.externalServiceId">
                    <label class="control-label col-sm-2" >{{'label.input.accountnumber' | translate}}</label>

                    <div class="col-sm-3">
                        {{formData.bankAccountDetails.accountNumber}}
                    </div>
                </div>
                <div class="form-group" data-ng-show="formData.externalServiceId">
                    <label class="control-label col-sm-2" >{{'label.input.ifsccode' | translate}}</label>

                    <div class="col-sm-3">
                        <input name="ifscCode" ng-model="formData.bankAccountDetails.ifscCode"
                               type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group" data-ng-show="formData.externalServiceId">
                    <label class="control-label col-sm-2" >{{'label.input.mobilenumber' | translate}}</label>

                    <div class="col-sm-3">
                        <input name="mobileNumber" ng-model="formData.bankAccountDetails.mobileNumber"
                               type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group" data-ng-show="formData.externalServiceId">
                    <label class="control-label col-sm-2" >{{'label.input.email' | translate}}</label>

                    <div class="col-sm-3">
                        <input name="email" ng-model="formData.bankAccountDetails.email"
                               type="text" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-offset-2 paddedleft">
                    <a id="cancel" href="#/viewpaymenttype" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                    <button id="save" type="submit" class="btn btn-primary" has-permission='UPDATE_PAYMENTTYPE'>{{'label.button.save' | translate}}</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
