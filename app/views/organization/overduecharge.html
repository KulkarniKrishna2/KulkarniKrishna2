
    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
            <li class="active">{{'label.anchor.overduecharge' | translate}}</li>
        </ul>
    <api-validate></api-validate>
    <form class="form-horizontal well" name="overduechargeform" novalidate="" ng-submit="submit()" ng-controller="OverdueChargeController">
        <fieldset>
            <legend>{{ 'label.heading.overduecharge' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tillDate">{{'label.overdue.tilldate' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input id="tillDate" sort type="text" datepicker-pop="dd MMMM yyyy" class="form-control" is-open="opened"
                           ng-model="tillDate" min="'2000-01-01'" max="restrictDate"/>
                </div>
            </div>
            <div class="col-md-offset-3">
                <a id="cancel" href="#/organization" class="btn btn-default">{{ 'label.button.cancel' | translate }}</a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='EXECUTE_OVERDUECHARGE'>{{ 'label.button.execute.overdue.charges' | translate }}</button>
            </div>
        </fieldset>
    </form>
 </div>
