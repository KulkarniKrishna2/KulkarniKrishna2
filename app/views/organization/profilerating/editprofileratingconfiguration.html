<div class="col-md-12" ng-controller="EditProfileRatingConfigurationController">
    <ul class="breadcrumb">
        <li>{{'label.anchor.admin' | translate}}</li>
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li class="active">{{'label.anchor.edit.profile.rating' | translate}}</li>
    </ul>
    <form name="editProfileRating" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.anchor.edit.profile.rating' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">{{ 'label.input.select.profile' | translate}}<span class="required">*</span></label>
                <div class="col-sm-3">
                    <select id="type" name="type" ng-options="type.id as type.value for type in typeOptions"
                            ng-model="formData.type" class="form-control" value="{{type.id}}" required late-validate=""
                            ng-disabled="true">
                        <option value="">{{'label.input.select.profile' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editProfileRating" valattribute="type"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">{{ 'label.input.select.criteria' | translate}}<span class="required">*</span></label>
                <div class="col-sm-3">
                    <select id="criteriaId" name="criteriaId" ng-options="criteria.id as criteria.name for criteria in criteriaOptions"
                            ng-model="formData.criteriaId" class="form-control" value="{{criteria.id}}" required late-validate="">
                        <option value="">{{'label.input.select.criteria' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editProfileRating" valattribute="criteriaId"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.isActive' | translate}}</label>

                <div class="col-sm-3">
                    <input id="isActive" name="isActive" type="checkbox" ng-model="formData.isActive">
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="editProfileRating" valattribute="isActive"/>
                </div>
            </div>

            <div class="col-md-offset-2 paddedleft">
                <a id="cancel" href="#/viewprofileratingconfigs" class="btn btn-default">{{'label.button.cancel' |
                    translate}}</a>
                <button id="save" class="btn btn-primary">{{'label.button.save' |translate}}</button>
            </div>
        </fieldset>

    </form>
</div>
