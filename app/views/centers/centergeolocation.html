<div>
    <div class="modal-header">
        <h3 class="bolder">
            <i class="icon-remove pointer pull-right" ng-click="close()"></i>
        </h3>
    </div>
    <div class="modal-body">
        <div ng-show=isCenterGeoDefined style="width: 100%; height: 400px;" id="googleMap"> </div>
        <div ng-show=!isCenterGeoDefined>
            <h4 style="align-content: center;">
                <strong>{{ 'label.center.geo.details.not.provided' | translate }}</strong></h4>
        </div>
    </div>
    <div class="modal-footer" ng-show=isCenterGeoDefined>
        <div>{{'label.center.houses.inside.periphery' | translate}} :{{insideCompound}}</div>
        <div>{{'label.center.houses.outside.periphery' | translate}} :{{outsideCount}}</div>
    </div>

</div>
