<div class="col-md-12" ng-controller="BankAccountDetailController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li ng-if="entityType == 'clients'"><a href="#/viewclient/{{clientId}}">{{'label.heading.' +entityType | translate}}</a></li>
            <li ng-if="entityType == 'groups'"><a href="#/viewgroup/{{entityId}}">{{'label.heading.' +entityType | translate}}</a></li>
            <li class="active">{{'label.anchor.bankaccountdetails' | translate}}</li>
        </ul>
        <div ng-if="isInitiated && !isTask" class="row" ng-include="'views/bankaccountdetails/common/bank_account_common.html'"></div>
        <div ng-if="isInitiated && isTask" class="row" ng-include="'views/task/viewtask.html'"></div>
    </div>
</div>
